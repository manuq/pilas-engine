about:
  title: 什么是Pilas引擎？
  text: |-
    Pilas是以简单而有趣的方式构建视频游戏的工具。
    我们设计了这个工具，让年轻人能够发现和学习如何编程。
    计算机。我们认为，学习电子游戏编程是一件非常壮观的事情，所有
    人们应该能够做到这一点。编程允许你控制
    计算机来发明、分享和开发任何一种软件。
    界面图标是由Icons8制作的，而游戏画面则是由Icons8制作的。
    包括由Walter Velazquez和Kenney项目开发的。
    中文翻译由街头艺术家工作室提供，如有不恰当的地方，请联系QQ494033201。
  end: |-
    访问PilasEngine网站以了解更多关于这个项目的信息，或
    如果您有任何问题，请直接在我们的留言板上给我们写信。
  forum.link: 留言板
  web.link: PilasEngine网站

